<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="shortcut icon"
      href="./img/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="taskbar">
      <div class="taskbarBtns">
        <button class="taskbarBtn" id="terminalBtn">
          <img src="./img/icons/terminal_ico.png" alt="terminal" />
        </button>
        <button class="taskbarBtn" id="contactBtn">
          <img src="./img/icons/contact_icon.png" alt="contact" />
        </button>
        <button class="taskbarBtn" id="settingsBtn">
          <img src="./img/icons/settings_icon.png" alt="settings" />
        </button>
        <button class="taskbarBtn" id="githubBtn">
          <img src="./img/icons/github.png" alt="github" />
        </button>
      </div>
      <span class="taskbarClock" id="clock"></span>
    </div>

    <div class="terminalWindow">
      <div class="windowHeader">
        <div class="leftPart">
          <img src="./img/icons/terminal_ico.png" alt="" />Terminal
        </div>
        <div class="rightPart">
          <button><i class="bi bi-dash"></i></button
          ><button><i class="bi bi-square"></i></button
          ><button id="terminalClose"><i class="bi bi-x-lg"></i></button>
        </div>
      </div>
      <div class="output">
        <div>Available commands: help, about, clear</div>
      </div>
      <div class="input-line">
        <span>root: </span>
        <input type="text" id="terminal-input" autofocus />
      </div>
    </div>

    <div class="contactWindow">
      <div class="windowHeader">
        <div class="leftPart">
          <img src="./img/icons/contact_icon.png" alt="" />Contact
        </div>
        <div class="rightPart">
          <button><i class="bi bi-dash"></i></button
          ><button><i class="bi bi-square"></i></button
          ><button id="contactClose"><i class="bi bi-x-lg"></i></button>
        </div>
      </div>
      <div class="output">
        <p>
          Contact me at:
          <a href="mailto:roman@example.com">roman@example.com</a>
        </p>
      </div>
    </div>

    <div class="settingsWindow">
      <div class="windowHeader">
        <div class="leftPart">
          <img src="./img/icons/settings_icon.png" alt="" />Settings
        </div>
        <div class="rightPart">
          <button id="settingsClose"><i class="bi bi-x-lg"></i></button>
        </div>
      </div>
      <div style="padding: 20px">
        <div>Choose background:</div>
        <div style="display: flex; gap: 10px; margin-top: 10px">
          <button
            class="bg-option"
            data-bg="blue-bg.svg"
            style="
              background: #1e90ff;
              width: 40px;
              height: 40px;
              border-radius: 6px;
              border: none;
              cursor: pointer;
            "
          ></button>
          <button
            class="bg-option"
            data-bg="green-bg.svg"
            style="
              background: #2ecc40;
              width: 40px;
              height: 40px;
              border-radius: 6px;
              border: none;
              cursor: pointer;
            "
          ></button>
          <button
            class="bg-option"
            data-bg="orange-bg.svg"
            style="
              background: #ff9800;
              width: 40px;
              height: 40px;
              border-radius: 6px;
              border: none;
              cursor: pointer;
            "
          ></button>
        </div>
      </div>
    </div>

    <div class="githubWindow">
      <div class="windowHeader">
        <div class="leftPart">
          <img src="./img/icons/github.png" alt="" />GitHub
        </div>
        <div class="rightPart">
          <button><i class="bi bi-dash"></i></button
          ><button><i class="bi bi-square"></i></button>
          <button id="githubClose"><i class="bi bi-x-lg"></i></button>
        </div>
      </div>
      <div class="output">
        <p>Hi, this is my GitHub:</p>
        <span id="git_url"></span>
        <div class="git_flex">
          <p>Username:</p>
          <span id="git_username"></span>
        </div>
        <div class="git_flex">
          <p>Name:</p>
          <span id="git_name"></span>
        </div>
        <div class="git_flex">
          <p>Bio:</p>
          <span id="git_bio"></span>
        </div>
        <div class="git_flex">
          <p>Public repos:</p>
          <span id="git_repos"></span>
        </div>
        <div class="git_flex">
          <p>Followers:</p>
          <span id="git_followers"></span>
        </div>
        <div class="git_flex">
          <p>Following:</p>
          <span id="git_following"></span>
        </div>
        <div class="git_flex">
          <p>Location:</p>
          <span id="git_location"></span>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
